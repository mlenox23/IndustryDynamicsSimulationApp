{% load static %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{% static 'css/display.css' %}">
<script src="{% static 'js/displaypage.js' %}"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" style="font-size: 24px;" href="/">NK Playground</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" style="font-size: 24px;" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: 24px; " href="">Display</a>
            </li>
          </ul>
        </div>
    </div>
</nav>
<div class="container" style="width: 100%" style="padding-right: 0.1%; padding-top: 0.1%; padding-bottom: 0.1%">
    <div class="col-md-8 offset-md-2" style="padding-right: 0.1%; padding-top: 0.1%; padding-bottom: 0.1%">
    </br>
        <h1>Results</h1>
        <hr>
          {% for file in output %}
          <form method="POST">
            <input type="hidden" name="file_id" value="{{file}}" />
            {% csrf_token %}
              <div style="padding-right: 0.1%; padding-top: 0.1%; padding-bottom: 0.1%">
                  <table class="table" style="border: 1px 1px 1px 1px">
                      <tbody>
                      <tr>
                          <td>
                           <button type="submit" name="Download" value="download" class="downloadButton">
                                {% for f in file %}
                                {{ f }}
                                {% endfor %}
                            </button>
                          </td>
                          <td>
                                <button type="submit" name="Delete" value="delete" style="border: none">
                                    <span class="fa fa-trash"></span>

                                </button>
                          </td>
                      </tr>
                      <tbody>
                  </table>
             </div>
          </form>
        {% endfor %}
        {{success}}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
