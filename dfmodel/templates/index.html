{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/cournot_form.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Darden Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/display">Display</a>
            </li>
          </ul>
        </div>
    </div>

</nav>

<div class="container" style="width: 100%">
    <div class=" offset-md-2" style="width: 100%">
    </br>
        <h1>NK Models - Cournot</h1>
        <hr>
        <form method="post" style="width: 70%; border-radius: 25px;">
          {% csrf_token %}
          <!-- {{ form.as_p }} -->
            {% for field in form %}
            <div class="form-group row" id="formRow" style="width: 100%; background-color: #f2f2f2">
                <!--<div class="col-md-2" id="formLabel" style="width: 30%"> -->
                <label class="col-sm-2 col-form-label" style = "width: 30%; padding-up: 1%; padding-down: 1%">
                    {{ field.label_tag }}
                    {% if field.help_text %}
                    <small id="passwordHelpInline" class="text-muted">
                        {{ field.help_text }}
                    </small>

                    {% endif %}
                    {{ field.errors }}
                </label>
                <!--</div> -->
                <div class="col-md-10 pull-left" id="formVal" style="width: 70%; position: relative; padding-up: 1%; padding-down: 1%">

                        {{ field }}

                 </div>
            </div>
            {% endfor %}
        <button type="submit" class="btn btn-secondary btn-lg" >Start computation </button>
        </form>
        {{ success }}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
